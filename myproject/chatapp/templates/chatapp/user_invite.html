{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat - Invite Friends</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'user_invite/user_invite.css' %}">
</head>
<body>
    <div class="container">
        <div class="invite-header">
            <i class="fas fa-user-plus"></i>
            <h1>Invite Friends to WebChat</h1>
            <p>Get your friends to join WebChat and start private, secure conversations today</p>
        </div>

        <div class="invite-card">
            <div class="email-invite">
                <div class="method-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>Email Invite</h3>
                <p>Send personalized invitations via email</p>
                <button class="method-btn" id="emailInviteBtn">Invite via Email</button>
            </div>

            <div class="link-section">
                <h2><i class="fas fa-link"></i> Your Personal Invite Link</h2>
                <div class="link-container">
                    <input type="text" class="link-input" id="inviteLink" value="https://webchat.example.com/invite/abc123" readonly>
                    <button class="copy-btn" id="copyBtn">Copy</button>
                </div>
                <p style="text-align: center; color: #666; font-size: 13px;">Share this link with friends to invite them</p>

                <div class="social-share">
                    <div class="social-btn facebook" title="Share on Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn twitter" title="Share on Twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-btn whatsapp" title="Share on WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="social-btn telegram" title="Share on Telegram">
                        <i class="fab fa-telegram-plane"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'user_invite/user_invite.js' %}"></script>
</body>
</html>
