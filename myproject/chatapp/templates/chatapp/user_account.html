{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat | My Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'user_account/user_account.css' %}">
</head>
<body>
    <div class="container">
        <div class="account-header">
            <h1>Account Settings</h1>
            <p>Update your profile information</p>
        </div>

        <div class="account-card">
            <!-- Profile Picture Section -->
            <div class="profile-picture">
                <div class="avatar-container">
                    <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="profile-avatar" id="profileAvatar">
                    <button class="change-avatar-btn" id="changeAvatarBtn">
                        <i class="fas fa-camera"></i>
                    </button>
                    <input type="file" name="image" id="avatarUpload" accept="image/*" style="display: none;">
                </div>
                <p class="avatar-hint">Click the camera icon to change your profile photo</p>
            </div>

            <!-- Account Form -->
            <form class="account-form" id="accountForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" value="{{ user.username }}" placeholder="Enter your username">
                    <div class="username-availability available" id="usernameAvailability"></div>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio" placeholder="Tell others about yourself">{{ user.profile.bio }}</textarea>
                </div>

                <button type="submit" class="save-btn" id="saveBtn">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
    <script src="{% static 'user_account/user_account.js' %}"></script>
</body>
</html>
