{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat - Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'Resetpassword.css' %}">
</head>
<body>
  <div class="recovery-container">
    <div class="logo">
      <i class="fas fa-comments"></i>
      <h1>WebChat</h1>
      <p>Password Recovery</p>
    </div>

    {% if success %}
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i>
      <span>Password reset link sent to your email!</span>
    </div>
    {% endif %}

    <form method="POST" class="recovery-form" id="recoveryForm">
      {% csrf_token %}
      <div class="instructions">
        Enter your email address and we'll send you a link to reset your password.
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="Enter your email address" required>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Send Reset Link
      </button>
    </form>

    <div class="back-to-login">
      Remember your password? <a href="{% url 'login' %}">Log in</a>
    </div>
  </div>

  <script src="{% static 'Resetpassword.js' %}"></script>
</body>
</html>
